<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="main">

    <div class="header">
      <div class="logo">
        <img src="icons/logo.svg">
        <p class="logoText">Delivery Food</p>
      </div>

      <div class="search_block">
        <div class="searchIcon">
          <img src="icons/searchHome.svg">
        </div>
        <p class="searchText">Адрес Доставки</p>
      </div>

      <div class="header-btns">
        <button class="header-btn-logIn">
          <img src="icons/hooman.svg">
          <p class="LogIn-text">Войти</p>
        </button>
        <button class="header-btn-ShopCart">
          <img src="icons/shop-cart.svg">
          <p class="ShopCart-text">Корзина</p>
        </button>
      </div>
    </div>

    <div class="banner">
      <div class="banner-Text">
        <h2 class="bannerTitle">Онлайн-сервис<br/> Доставки еды на дом</h2>
        <p class="bannerOpisanie">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
      </div>
    </div>
  </div>
</body>
</html>
